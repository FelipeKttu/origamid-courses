<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Cursos Online de HTML e CSS </title>
</head>

<body>
  <h1>Cursos Online de HTML e CSS</h1>
  <!-- h1,h2,h3,h4,h5,6 - marca um diferente nível de títulos -->

  <h2>HTML</h2>
  <p>Curso de HTML, aprenda do zero.</p>
  <!-- p - marca um parágrafo -->
  <a href="/html">Curso de HTML</a>

  <h2>CSS</h2>
  <p>Curso de CSS, aprenda do zero.</p>
  <a href="/css">Curso de CSS</a>
  <!-- a - marca um link -->
</body>
<!-- Tag dentro de Tag:
 A primeira que abre será sempre a última a fechar. -->
