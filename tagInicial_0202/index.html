<!DOCTYPE html>
<!-- Indica o tipo de documento (html, xhtml e outros) -->
<html>
<!-- Representa a raiz do documento, é a tag que envolve todo o documento. -->

<head>
  <!-- Informações gerais para o browser. Título, descrição e outras. -->
  <meta charset="UTF-8">
  <!-- Dados extras sobre o documento. -->
  <title> Cursos Online de HTML e CSS </title>
  <!-- Título do documento. -->
</head>

<body>
  <!-- Conteúdo do site, aqui escrevemos toda a estrutura do documento. -->
  <h1>Cursos Online de HTML e CSS</h1>
  <!-- h1,h2,h3,h4,h5,6 - marca um diferente nível de títulos -->

  <h2>HTML</h2>
  <p>Curso de HTML, aprenda do zero.</p>
  <!-- p - marca um parágrafo -->
  <a href="/html">Curso de HTML</a>

  <h2>CSS</h2>
  <p>Curso de CSS, aprenda do zero.</p>
  <a href="/css">Curso de CSS</a>
  <!-- a - marca um link -->
</body>
<!-- Conteúdo do site, aqui escrevemos toda a estrutura do documento. -->
<!-- Tag dentro de Tag:
 A primeira que abre será sempre a última a fechar. -->
